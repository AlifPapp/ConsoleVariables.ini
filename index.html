    <meta property="og:title" content="Ark-ConsoleVariables.ini-Generator">
    <meta property="og:site_name" content="Ark-ConsoleVariables.ini-Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zseni051.github.io/Ark-ConsoleVariables.ini-Generator/">
    <meta name="og:image" content="https://zseni051.github.io/Ark-ConsoleVariables.ini-Generator/images/gear.png" />
    <meta property="og:description" content="ARK: Survival Evolved | ConsoleVariables.ini Editor">

<body>
    <div class="header_wrapper">
        <div class="header_styled">
            <a href="https://github.com/Zseni051/Ark-ConsoleVariables.ini-Generator" target="_blank">
                <img src="images/gear.png" alt="logo" width="60rem" height="60rem" onmouseover="logo_hovered(this)"
                    onmouseout="logo(this)">
            </a>
            <a class="header_text" href="#" style="margin-left: .5rem;">
                <div class="header_title">ArkConsoleVariables.ini</div>
                <div class="header_subtitle">Generates ConsoleVariables.ini file for ARK: Survival Evolved</div>
            </a>
        </div>
    </div>

    <div class="editor">
        <div class="container">
            <div class="row py-4">
                <!-- Preview Image  -->
                <div class="text-center">
                    <div class="img_slider" id="preview_image" value="1" max="4">
                        <div id="img_slider-1" class="slider_img active">
                            <img class="slider_img2" src="./images/PreviewUnavailable.png"/>
                        </div>

                        <div class="img_slider-btn_left" onclick="SlideImage(event)"></div>
                        <div class="img_slider-btn_right" onclick="SlideImage(event)"></div>
                        <div class="img_slider-dots">
                            <div class="img_slider-dot active" onclick="SlideImage_dot(event)" value="1"></div>
                        </div>
                    </div>
                </div>

                <!-- Settings & Create File Button -->
                <div class="col pt-3 pb-2 text-center">
                    <button class="custom-btn btn-16" style="margin-right: 200px;" onclick="button_settings(event)">Settings</button>
                    <div class="popup" id="popup_settings" role="alert" onclick="closepopup(event)" data-id="settings">
                        <div class="popup-container">
                            <a href="#0" class="popup-close" data-id="settings">Close</a>
                            <h2>Settings</h2>
                            <h5 class="text-start" style="margin-left: 2.5%;">Generator</h5>
                            <textarea class="h-30" id="editor_settings"></textarea>
                            <button class="custom-btn btn-16" onclick="button_copy(event)" data-id="editor_settings">Copy</button>
                            <button class="custom-btn btn-16 btn-ms" onclick="button_reset(event)" data-id="editor_settings">Reset</button>

                            <h5 class="text-start" style="margin-top: 1em; margin-left: 2.5%;">Preview</h5>
                            <textarea class="h-30" id="editor_preview"></textarea>
                            <button class="custom-btn btn-16" onclick="button_copy(event)" data-id="editor_preview">Copy</button>
                            <button class="custom-btn btn-16 btn-ms" onclick="button_reset(event)" data-id="editor_preview">Reset</button>

                            <h5 class="text-start" style="margin-top: 1em; margin-left: 2.5%;">.ini to .json</h5>
                            <table class="h-30">
                                <tr class="h-30">
                                    <td>
                                        <textarea id="ini2json_1"></textarea>
                                    </td>
                                    <td>
                                        <h2>--></h2>
                                    </td>
                                    <td>
                                        <textarea id="ini2json_2"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <button class="custom-btn btn-16" onclick="button_process(event)" data-id="ini2json">Process</button>
                        </div>
                    </div>

                    <button class="custom-btn btn-16" onclick="button_createfile(event)">Create File</button>
                    <div class="popup" id="popup_createfile" role="alert" onclick="closepopup(event)" data-id="create_file">
                        <div class="popup-container">
                            <a href="#0" class="popup-close" data-id="create_file">Close</a>
                            <h2>ConsoleVariable.ini</h2>
                            <textarea id="consolevariables_ini" readonly="readonly"></textarea>
                            <button class="custom-btn btn-16" onclick="button_copy(event)" data-id="consolevariables_ini">Copy</button>
                            <button class="custom-btn btn-16 btn-ms" onclick="button_download(event)" data-id="consolevariables_ini" data-filename="ConsoleVariable.ini.txt">Download</button>
                        </div>
                    </div>
                </div>
                <!-- Button to check if using "-2m4 -d3d10" startup options (if this does effect ini)-->

                <div id="editor">
                    <!-- generated by script.js from "./json/EditorSettings1.json" -->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="col text-center" style="margin-bottom: 125px;">
            <h5 class="text-white">Socials</h5>
            <a class="text-decoration-none" href="https://www.youtube.com/channel/UCsIaU94p647veKr7sy12wmA">
                <img src="https://img.shields.io/badge/YouTube-FF0000?style=for-the-badge&logo=youtube&logoColor=white"
                    alt="Youtube">
            </a>
            <a class="text-decoration-none" href="https://discord.gg/SXng95f">
                <img src="https://img.shields.io/badge/Discord-7289DA?style=for-the-badge&logo=discord&logoColor=white"
                    alt="Discord">
            </a>
            <a class="text-decoration-none" href="https://twitter.com/zseni10">
                <img src="https://img.shields.io/badge/Twitter-55ADEE?style=for-the-badge&logo=Twitter&logoColor=white"
                    alt="Twitter">
            </a>
        </div>
        <div class="col text-center" style="margin-bottom: 125px;">
            <h5 class="text-white">Github</h5>
            <a class="github-button" href="https://github.com/Zseni051/Ark-ConsoleVariables.ini-Generator"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large"
                aria-label="View Zseni051/Ark-ConsoleVariables.ini-Generator on GitHub">View</a>
            <a class="github-button" href="https://github.com/Zseni051/Ark-ConsoleVariables.ini-Generator"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star"
                data-size="large" data-show-count="true"
                aria-label="Star Zseni051/Ark-ConsoleVariables.ini-Generator on GitHub">Star</a>
            <a class="github-button" href="https://github.com/sponsors/Zseni051"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-heart"
                data-size="large" aria-label="Sponsor @Zseni051 on GitHub">Sponsor</a>
        </div>
    </div>
</body>

</html>
